<html>
<head>
	<script type="text/javascript">
	function my_sort(){
		var odd=[];
		var even=[];
		num = document.getElementById("integers").value.split(",");
		//divide array
		for(i=0; i<num.length; i++){
			if(num[i]%2==0) {
				even.push(num[i]);
			}
			else odd.push(num[i]);
		}
		//sort odd array
		for(i=0; i<odd.length; i++){
			for(j=i+1;j<odd.length; j++){
			 while (odd[i]>odd[j]){
				var temp= odd[i];
				odd[i] = odd[j];
				odd [j] = temp ;
			}
		}
		}
		//sort even array
		for(i=0; i<even.length; i++){
			for(j=i+1;j<even.length; j++){
			 while (even[i]>even[j]){
				var temp= even[i];
				even[i] = even[j];
				even[j] = temp;
			}
		}
		}
		var sorted = odd.concat(even)
		alert(sorted);
		}

	</script>
</head>

<body>
	<form>
		<p>Enter a list of integers separated separated by comma</p>
		<input type="text" id="integers"/>
		<button onclick="my_sort()" >Sort</button>
	</form>
</body>
</html>
